name: Postando Tweet
on:
  schedule:
    - cron: '*/30 * * * *' # Runs Bot every 30 minutes
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checando conteudo do repositorio
      uses: actions/checkout@v2 # 
    - name: Instalando bibliotecas
      run: |
        pip install tweepy
        pip install python-dotenv
    - name: Compilando o script
      run: |
        python automatico.py
        git add last_tweet_index.txt
        git commit -m "Update last tweet index"
        git push origin main
