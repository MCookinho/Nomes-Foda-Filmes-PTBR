name: Run bot
on:
  schedule:
    - cron: '*/30 * * * *'
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: checkout repo content
      uses: actions/checkout@v2 # 
    - name: Install dependencies
      run: |
        pip install tweepy
        pip install python-dotenv
    - name: run the bot
      run: |
        python automatico.py
