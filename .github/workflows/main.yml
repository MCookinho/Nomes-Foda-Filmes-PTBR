name: Postando Tweet
on:
  schedule:
    - cron: '*/30 * * * *' # Runs Bot every 30 minutes
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checando conteudo do repositorio
      uses: actions/checkout@v2 # 
    - name: Instalando bibliotecas
      run: |
        pip install tweepy
        pip install python-dotenv
    - name: Compilando o script
      run: |
        python automatico.py
      env:
        TWITTER_API_KEY: ${{ secrets.API_KEY }}
        TWITTER_API_SECRET: ${{ secrets.API_SECRET }}
        TWITTER_ACCESS_TOKEN_KEY: ${{ secrets.ACCESS_TOKEN }}
        TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.ACCESS_SECRET }}
        BEARER_TOKEN: ${{ secrets.BEARER_TOKEN }}
