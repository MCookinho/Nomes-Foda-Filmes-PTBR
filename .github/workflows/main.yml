name: Posta Tweet
on:
  schedule:
    - cron: '*/30 * * * *'
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: checando repositorio
      uses: actions/checkout@v2 # 
    - name: instalando bibliotecas
      run: |
        pip install tweepy
        pip install python-dotenv
    - name: Compilando o script
      run: |
        python automatico.py
